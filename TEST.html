<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>卡片名稱辨識</title>
</head>
<body>
  <video id="video" width="320" height="240" autoplay playsinline></video><br>
  <button id="start">啟動相機</button>
  <button id="capture" disabled>拍照辨識卡名</button>
  <p id="result">卡名結果：尚未辨識</p>

  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const ctx = canvas.getContext('2d');

    let stream = null;

    document.getElementById('start').onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        document.getElementById('capture').disabled = false;
        result.textContent = '相機已啟動，請拍照';
      } catch (err) {
        console.error('相機錯誤：', err);
        result.textContent = '相機啟動失敗';
      }
    };

    document.getElementById('capture').onclick = async () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async (blob) => {
        result.textContent = '上傳圖片中...';

        const formData = new FormData();
        formData.append('image', blob, 'capture.jpg');

        const imgbbKey = 'c5ee2d4bce9e81dd77e756860a9717c1'; // 正式 key

        try {
          const uploadRes = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
            method: 'POST',
            body: formData
          });

          const uploadData = await uploadRes.json();
          const imgUrl = uploadData.data.url;

          result.textContent = '辨識中（ChatGPT）...';

          const res = await fetch("https://gpt4o-cardname-relay.vercel.app/api/cardname", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image_url: imgUrl })
          });

          const data = await res.json();
          result.textContent = "卡名結果：" + data.card_name;

        } catch (err) {
          console.error(err);
          result.textContent = '辨識失敗，請再試一次';
        }
      }, 'image/jpeg');
    };
  </script>
</body>
</html>
